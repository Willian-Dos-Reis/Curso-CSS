<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
           width: 400px;
           border-collapse: collapse; /*nao tenha espaço entre as bordas */


        }

        tr.linha{
            background-color: slategray;

        }
       

        td{
            border: 2px solid black;
            padding: 10px 10px 10px 50px ;
        }
         td.bloco{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <!--hierarquia de tabela simples
        TABELA = tabela
            <tr> = linha da tabela
                TABLE HEADER = cabeçalho da tabela
                <td> = dado da tabela 
    -->
    
    <table>
        <tr>  <!-- 1 linhas-->
            <td>A1</td> <!--dados-->
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr>
            <td class="bloco">A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

    </table>
</body>
</html>
