<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #7159c1;

        }

        header{
            position: relative;
            
            background-color: yellow;
            
            grid-column: 1/3;
            
        }

        main{
            background-color: blue;
            
            grid-column: 1/2;
        }

        aside{
            background-color: green;
            
            
        }

        footer{
            background-color: red;
            
            grid-column: 1/3;
            grid-area: "hh";
        }

        .container{
            text-align: center;
        
            display: grid;
            grid-template-columns: 3fr 1fr ;
            grid-template-rows: 20vh 70vh 10vh ;
            
            

        }

        .logo{
            height: 100px;
            width: 100px;
            background-color: black;
            position: absolute;
            left: 2%;
            top: 10px;
            border-radius: 10px;
            color: white;
            text-align: center;

         
        }

        
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>cabe√ßalho</h1>
            <div class="logo"> <p>L</p> </div>
        </header>
        <main> <h1>corpo</h1> </main>
        <aside> <h1>lateral</h1> </aside>
        <footer> <h1>rodape</h1> </footer>
    </div>
   
    
</body>
</html>
