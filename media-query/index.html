<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(85, 85, 85);
            color: white;
        }
        .container{
            /*largura recomendad para conatiner entre 900 e 1200*/
            /*vai ter no maximo uma largura de 1200*/
            max-width: 1200px; 
            margin: 0 auto; 
            display: grid; /*vai no pai*/
            grid-template-areas: 
            "sidenav item item"
            "sidenav item item"
            "footer footer footer"
            ;
            grid-gap: 20px;
            /*smepre o numero de coluas tem q ser igual*/
        }

        img{
            height: 100%;
            width: 100%;
            border-radius: 20px;
        }

        /*menu lateral*/
        .sidenav{
            width: 300px;
            height: 700px;
            background-color: #333;
            border-radius: 20px;
            grid-area: "sidenav";
            grid-row: sidenav; /*mesclar linha*/
            /*nas filhas colunas sao linhas*/
        }

         /*cada item*/
         .item{
            max-width: 300px; /**/
            min-width: 250px;
            height: 300px;
            background-color: #333;
            border-radius: 20px;
            grid-area: "item";
        }

         /*rodape*/
         .footer{
            width: auto ; /*prenche toda tela lateral */
            height: 200px;
            background-color: #333;
            border-radius: 20px;
            grid-area: "footer";
            grid-column: footer;
            
        }

        /*media queire*/
        /*quando chegar em menos de 853 fara oq estiver no bloco*/
        @media (max-width: 853px){
            .container{
                
                grid-template-areas: 
                "sidenav item"
                "sidenav item"
                "sidenav item "
                "sidenav item "
                "footer footer footer"
            ;
            
        }
        }
        
    </style>
</head>
<body>
    <h1>Grid layout</h1>

    <section class="container">

        <div class="sidenav"></div>

        <div class="item"><img src="../imagens para atividades/500px.jpg" alt=""><p>item</p></div>

        <div class="item"><img src="../imagens para atividades/ee.jpg" alt=""><p>item</p></div>

        <div class="item"><img src="../imagens para atividades/nav.jpg" alt=""><p>item</p></div>

        <div class="item"><img src="../imagens para atividades/ee.jpg" alt=""><p>item</p></div>

        <div class="footer"></div>
    </section>
    
</body>
</html>
