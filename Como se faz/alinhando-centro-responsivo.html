<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .content{
        position: relative;
        width: 80%;
        height: 100vh;
        background-color: rgb(95, 95, 209);
        border-radius: 5px;
        margin: auto;
        text-align: center;
    }

    .element{
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);

        width: 250px;
        height: 250px;
        background-color: red;
        border-radius: 20px 0px 20px 0px;
        text-align: center;

    }


</style>
<body>
    <div class="content">
        contente
        <div class="element"> elemente</div>
    </div>


  
   
    
</body>
</html>
